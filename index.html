<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration Form</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/128/19025/19025267.png"
    />
    <style>
      input {
        font-family: Arial, Helvetica, sans-serif;
      }
      button {
        margin: 10px auto;
        border-radius: 5px;
        background-color: rgb(7, 154, 228);
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Course Registration Form</h1>
    <form action="response.html">
      <fieldset>
        <legend><strong>Personal Details</strong></legend>
        <table>
          <tr>
            <td><label for="firstname">First Name</label></td>
            <td>
              <input
                maxlength="30"
                minlength="3"
                type="text"
                name="fname"
                placeholder="Ex: Suresh"
                required
              />
              <br />
            </td>
          </tr>
          <tr>
            <td><label for="lastname">Last Name</label></td>
            <td>
              <input
                maxlength="30"
                minlength="1"
                type="text"
                name="lname"
                placeholder="Ex: D"
                required
              /><br />
            </td>
          </tr>
          <tr>
            <td><label for="mobile">Mobile Number</label></td>
            <td>
              <input
                type="tel"
                name="mobile"
                placeholder="+91 9876543210"
                maxlength="10"
                required
              /><br />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td>
              <input
                name="email"
                type="email"
                placeholder="Ex: suresh@gmail.com"
                required
              /><br />
            </td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td>
              <input
                name="passwoord"
                type="password"
                placeholder="min 6 characters"
                maxlength="6"
                required
              /><br />
            </td>
          </tr>
          <tr>
            <td><label for="conformpassword">Confirm Password</label></td>
            <td>
              <input
                type="password"
                name="password"
                placeholder="min 6 characters"
                maxlength="6"
                required
              />
              <br />
            </td>
          </tr>
          <tr>
            <td><label for="dob">DOB</label></td>
            <td><input type="date" name="password" required /><br /></td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              <input name="gender" type="radio" value="Male" required />
              <label for="">Male</label>
              <input name="gender" type="radio" value="Female" required />
              <label for=""> Female</label>
              <input name="gender" type="radio" value="Custom" required />
              <label for="">Custom</label><br />
            </td>
          </tr>
          <tr>
            <td><label for="country">Select Country</label></td>
            <td>
              <select name="" id="">
                <option value="">---Select Country---</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
              </select>
              <br />
            </td>
          </tr>
          <tr>
            <td><label for="upload">Upload Picture</label></td>
            <td><input type="file" /><br /></td>
          </tr>
        </table>
        <button type="reset">Reset</button>
      </fieldset>
      &nbsp;
      <fieldset>
        <legend><strong>Course Details</strong></legend>
        <table>
          <tr>
            <td><label for="selectcourse">Select Course</label></td>
            <td>
              <select name="" id="">
                <option value="">---Select Course---</option>
                <option value="Phython Full Stack">Phython Full Stack</option>
                <option value="Java Full Stack">Java Full Stack</option>
                <option value="Data Science">Data Science</option>
                <option value="Artificial Intelligence">
                  Artificial Intelligence
                </option>
              </select>

              <br />
            </td>
          </tr>
          <tr>
            <td><label for="deliverymode">Delivery Mode</label></td>
            <td>
              <input type="radio" value="Online" name="deliverymode" />
              <label for="">Online</label>
              <input type="radio" value="Offline" name="deliverymode" />
              <label for="">Offline</label><br />
            </td>
          </tr>
          <tr>
            <td><label for="">Comments</label> <br /></td>
            <td></td>
          </tr>
        </table>
        <textarea placeholder="Give your feedback" name="" id=""></textarea>
        <br />
        <button type="button">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
