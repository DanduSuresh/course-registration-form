<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Course Registration Form</h1>
    <form style="width: 420px" action="/response.html">
      <fieldset>
        <legend>Personal Details</legend>
        <table>
          <tr>
            <td><label for="firstname">First Name</label></td>
            <td>
              <input type="text" placeholder="Ex: Suresh" required /> <br />
            </td>
          </tr>
          <tr>
            <td><label for="lastname">Last Name</label></td>
            <td><input type="text" placeholder="Ex: D" required /><br /></td>
          </tr>
          <tr>
            <td><label for="mobile">Mobile Number</label></td>
            <td>
              <input type="tel" placeholder="+91 9876543210" required /><br />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td>
              <input
                type="email"
                placeholder="Ex: suresh@gmail.com"
                required
              /><br />
            </td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td>
              <input
                type="password"
                placeholder="min 6 characters"
                required
              /><br />
            </td>
          </tr>
          <tr>
            <td><label for="conformpassword">Confirm Password</label></td>
            <td>
              <input type="password" placeholder="min 6 characters" required />
              <br />
            </td>
          </tr>
          <tr>
            <td><label for="dob">DOB</label></td>
            <td><input type="date" required /><br /></td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              <input name="gender" type="radio" value="Male" required />
              <label for="">Male</label>
              <input name="gender" type="radio" value="Female" required />
              <label for=""> Female</label>
              <input name="gender" type="radio" value="Custom" required />
              <label for="">Custom</label><br />
            </td>
          </tr>
          <tr>
            <td><label for="country">Select Country</label></td>
            <td>
              <select name="" id="">
                <option value="">---select country---</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
              </select>
              <br />
            </td>
          </tr>
          <tr>
            <td><label for="upload">Upload Picture</label></td>
            <td><input type="file" /><br /></td>
          </tr>
        </table>
        <input type="reset" />
      </fieldset>

      <fieldset>
        <legend>Course Details</legend>
        <label for="selectcourse">Select Course</label>
        <select name="" id="">
          <option value="Phython Full Stack">Phython Full Stack</option>
          <option value="Phython Full Stack">Java Full Stack</option>
          <option value="Phython Full Stack">Data Science</option>
          <option value="Phython Full Stack">Artificial Intelligence</option>
        </select>
        <br />
        <label for="deliverymode">Delivery Mode</label>
        <input type="radio" value="Online" name="deliverymode" />
        <label for="">Online</label>
        <input type="radio" value="Offline" name="deliverymode" />
        <label for="">Offline</label><br />
        <label for="">Comments</label> <br />
        <textarea name="" id=""></textarea>
        <br />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
